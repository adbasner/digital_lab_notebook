      </div>

<template id="courses-page">
  <div class="vue-component">
    <h2>My Courses</h2>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div v-if="role == 'teacher'">
      <a class="btn btn-success" href="/#/courses/new">Create a course!</a>
    </div>

    <hr>
    <div v-for="course in coursesAttending">
      
      <h4> {{ course.name }} </h4>
      <a v-bind:href="'/#/courses/' + course.id" class="btn btn-primary">View Course</a>
      <hr>
    </div>

    <div v-if="role == 'student' && coursesNotAttending.length !== 0">
      <h2>Courses not enrolled in</h2>
      <hr>
      <div v-for="course in coursesNotAttending">
        <h4> {{ course.name }} </h4>
        <p>Course Description: {{ course.description }}</p>
        <a v-bind:href="'/#/courses/' + course.id + '/join'" class="btn btn-primary">View Course</a>
        <hr>
        
      </div>
    </div>
  </div>
</template>

<template id="courses-show-page">
  <div class="vue-component">
    
    <h2>Course Info</h2>
    <a href="/#/courses/" class="btn btn-primary">Return to all courses</a>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <hr>

    <h4> {{ course.name }} </h4>
    <p>Teacher: {{ course.teacher_full_name }} </p>
    <p>Teacher email: {{ course.teacher_email }} </p>
    <p>Course Description: {{ course.description }}</p>
    <div v-if="role == 'teacher'">
      <a class="btn btn-info" v-bind:href="'/#/courses/' + course.id + '/edit'">Edit this course</a>
      <a class="btn btn-danger" v-bind:href="'/#/courses/' + course.id + '/delete'">Delete this course</a>
    </div>
    <a href="/#/"></a>
    <hr>

  </div>
</template>
