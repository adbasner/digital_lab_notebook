<template id="courses-page">
  <div class="vue-component">
    <div class="container">
      <div class="row course-heading">
        <div class="col-md-9">
          <h2>My Courses</h2>
          <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
          </ul>
        </div>
        <div class="col-md-3">
          <a v-if="role == 'teacher'" class="btn btn-success new-course-box" href="/#/courses/new">
              Create a course!
          </a>
        </div>
      </div>
      
      <div class="row">
        <div v-for="course in coursesAttending" class="col-md-4">
          <div class="card course-card">
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
              <p class="card-text">{{ course.description }}</p>
              <a v-bind:href="'/#/courses/' + course.id" class="btn btn-primary course-card-button">View Course</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row not-enrolled" v-if="role == 'student' && coursesNotAttending.length !== 0">
        <div class="col-md-9">
          <h2>Courses not enrolled in</h2>
        </div>
      </div>
      
      <div class="row">
        <div v-for="course in coursesNotAttending" class="col-md-4">
          <div class="card course-card">
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
              <p class="card-text">{{ course.description }}</p>
              <a v-bind:href="'/#/courses/' + course.id + '/join'" class="btn btn-primary course-card-button">Join Course</a>
            </div>
          </div>
        </div>
      </div>   
    </div>
  </div>
</template>

<template id="courses-show-page">
  <div class="vue-component">
    <div class="container">
      <div class="row course-heading">
        <div class="col-md-9">
          <h2>{{ course.name }}</h2>
          <p>{{ course.description }}</p>
          
          <p v-if="role !== 'teacher'">Teacher: {{ course.teacher_full_name }} </p>
          <p v-if="role !== 'teacher'">Teacher email: {{ course.teacher_email }} </p>
          <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
          </ul>
        </div>
        <div class="col-md-3">
          <a v-if="role == 'teacher'" class="btn btn-primary new-course-box" v-bind:href="'/#/courses/' + course.id + '/edit'">Edit this course</a>
          <a v-if="role == 'teacher'" class="btn btn-danger new-course-box" v-bind:href="'/#/courses/' + course.id + '/delete'">Delete this course</a>
        </div>
      </div> <!-- row -->

      <div class="row course-heading">
        <div class="col-md-9">
          <h3>Labs in this course</h3>
        </div>
        <div class="col-md-3">
          <a v-if="role == 'teacher'" class="btn btn-success new-course-box" v-bind:href="'/#/labs/new?course=' + course.id">Add a Lab</a>
        </div>
      </div> <!-- row -->

      <div class="row">
        <div v-for="lab in labs" class="col-md-3">
          <div class="card course-card">
            <div class="card-body">
              <h5 class="card-title">{{ lab.title }}</h5>
              
              <a v-bind:href="'/#/labs/' + lab.id" class="btn btn-primary course-card-button">View Lab</a>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- container -->
  </div> <!-- vuecomponent -->
</template>

<template id="labs-show-page">
  <div class="vue-component">
    <div class="container">
      
      <h2>{{ lab.title }}</h2>
      <hr>
      <div v-if="role == 'teacher'">
        <a class="btn btn-info" v-bind:href="'/#/labs/' + lab.id + '/edit'">Edit this lab</a>
        <a class="btn btn-danger" v-bind:href="'/#/labs/' + lab.id + '/delete'">Delete this lab</a>
      </div>
      <hr>
      <div v-if="role == 'teacher'">
        <a class="btn btn-success" v-bind:href="'/#/labs/' + lab.id + '/notebook/new'">Add a section</a>
      </div>
      <hr>
      <div v-for="section in notebookSections">
        <h4> {{ section.heading }} </h4>
        <p>{{ section.datum }}</p>
        <ul v-for="datum in section.notebook_data">
          <li>{{ datum }} </li>
          
        </ul>
        <div v-if="role == 'teacher'">
          <a class="btn btn-info" v-bind:href="'/#/labs/' + lab.id + '/notebook/' + section.id + '/edit'">Edit</a>
          <a class="btn btn-danger" v-bind:href="'/#/labs/' + lab.id + '/notebook/' + section.id + '/delete'" >Delete</a>
        </div>
        <div v-if="section.student_can_edit && role == 'teacher'">
          Students will be able to enter their results here.
          <!-- <input type="text" name="section-data"> -->
        </div>
        <div v-if="section.student_can_edit && role == 'student'">
         <!--  <div v-for="notebookSection in Sections">
            
          </div> -->



          <div>
            <a class="btn btn-primary" v-bind:href="'/#/labs/' + lab.id + '/notebook/' + section.id + '/notebookdata/new'">Enter Data</a>
          </div>
            
        </div>
        <hr>
      </div>
    </div>
  </div>
</template>
